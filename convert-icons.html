        function svgToPng(svgContent, canvas) {
            const img = new Image();
            const svg = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svg);
            
            img.onload = function() {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadIcons() {
            setTimeout(() => downloadCanvas(document.getElementById('canvas16'), 'icon16.png'), 100);
            setTimeout(() => downloadCanvas(document.getElementById('canvas48'), 'icon48.png'), 200);
            setTimeout(() => downloadCanvas(document.getElementById('canvas128'), 'icon128.png'), 300);
        }

        // Convert SVGs to PNG on page load
        window.onload = function() {
            svgToPng(svgContent16, document.getElementById('canvas16'));
            svgToPng(svgContent48, document.getElementById('canvas48'));
            svgToPng(svgContent128, document.getElementById('canvas128'));
        };
    </script>
