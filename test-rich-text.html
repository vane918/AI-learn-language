<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Translation Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            margin: 20px 0;
            cursor: pointer;
            user-select: text;
        }
        .test-text:hover {
            background: #f0f7ff;
        }
        .demo-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
        }
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .instruction {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 富文本翻译测试</h1>
        
        <div class="instruction">
            <strong>测试说明：</strong> 
            <br>1. 选中下面的文本，然后点击翻译图标
            <br>2. 或者点击下面的按钮来模拟富文本翻译效果
        </div>

        <div>
            <button class="demo-button" onclick="showDemoTranslation('word')">演示单词翻译</button>
            <button class="demo-button" onclick="showDemoTranslation('sentence')">演示句子翻译</button>
            <button class="demo-button" onclick="showDemoTranslation('complex')">演示复杂表达</button>
        </div>

        <div class="test-text" id="test1">
            The word <strong>ubiquitous</strong> means existing everywhere.
        </div>
        
        <div class="test-text" id="test2">
            Artificial intelligence has revolutionized the way we process information.
        </div>
        
        <div class="test-text" id="test3">
            The concept of sustainable development requires balancing economic growth with environmental protection.
        </div>
    </div>

    <script>
        // 模拟翻译数据
        const demoData = {
            word: {
                translation: "无处不在的",
                wordType: "形容词",
                pronunciation: "/juːˈbɪkwɪtəs/",
                explanation: "1. \"ubiquitous\" 作为形容词，核心语义为\"普遍存在的\"或\"无所不在的\" 2. 中文采用四字格\"无处不在\"既准确传达原词空间覆盖性，又符合学术文本的简洁要求 3. 后缀\"-ous\"的保持形容词词性，便于直接修饰名词",
                examples: [
                    "1. (智能手机已成为现代社会中无处不在的技术产物) (Smartphones have become ubiquitous technological products in modern society) - 展示标准修饰结构",
                    "2. (数字监控的无处不在引发了隐私担忧) (The ubiquitousness of digital surveillance raises privacy concerns) - 变换点：名词化处理"
                ]
            },
            sentence: {
                translation: "人工智能已经彻底改变了我们处理信息的方式",
                wordType: "",
                pronunciation: "",
                explanation: "1. \"revolutionized\" 译为\"彻底改变\"，强调变革的深度和广度 2. \"the way we process information\" 采用\"处理信息的方式\"，符合中文表达习惯 3. 整体句式保持主谓宾结构，语言流畅自然",
                examples: [
                    "1. (人工智能技术正在重塑各个行业的运营模式) (AI technology is reshaping the operational models of various industries) - 展示核心概念的标准应用",
                    "2. (信息处理方式的革命性变化带来了新的挑战) (Revolutionary changes in information processing methods bring new challenges) - 变换点：被动转主动"
                ]
            },
            complex: {
                translation: "可持续发展的概念要求在经济增长与环境保护之间取得平衡",
                wordType: "",
                pronunciation: "",
                explanation: "1. \"sustainable development\" 译为\"可持续发展\"，这是标准的学术术语 2. \"balancing...with...\" 结构译为\"在...之间取得平衡\"，体现了中文的对称美 3. \"requires\" 译为\"要求\"，突出了概念的规范性和必要性",
                examples: [
                    "1. (绿色经济模式体现了可持续发展的核心理念) (Green economic models embody the core concept of sustainable development) - 展示概念在实际应用中的体现",
                    "2. (如何平衡发展需求与环保要求是当代社会面临的重大课题) (How to balance development needs with environmental requirements is a major issue facing contemporary society) - 变换点：陈述转疑问"
                ]
            }
        };

        function showDemoTranslation(type) {
            const data = demoData[type];
            
            // 创建模拟的翻译卡片
            const existingCard = document.getElementById('demo-translation-card');
            if (existingCard) {
                existingCard.remove();
            }

            const card = document.createElement('div');
            card.id = 'demo-translation-card';
            card.innerHTML = createTranslationCardHTML(data);
            
            // 添加样式
            addTranslationCardStyles();
            
            document.body.appendChild(card);
            
            // 显示卡片
            setTimeout(() => {
                card.style.display = 'block';
                card.style.position = 'fixed';
                card.style.top = '50%';
                card.style.left = '50%';
                card.style.transform = 'translate(-50%, -50%)';
                card.style.zIndex = '10000';
            }, 100);
        }

        function createTranslationCardHTML(data) {
            let formattedContent = '';
            
            if (data.translation) {
                formattedContent += '<div class="ai-section ai-translation-section">';
                formattedContent += '<div class="ai-section-title">💬 翻译</div>';
                formattedContent += `<div class="ai-translation-content">${data.translation}</div>`;
                formattedContent += '</div>';
            }
            
            if (data.wordType) {
                formattedContent += '<div class="ai-section ai-wordtype-section">';
                formattedContent += '<div class="ai-section-title">📝 词性</div>';
                formattedContent += `<div class="ai-wordtype-content"><span class="ai-word-type-tag">${data.wordType}</span></div>`;
                formattedContent += '</div>';
            }
            
            if (data.pronunciation) {
                formattedContent += '<div class="ai-section ai-pronunciation-section">';
                formattedContent += '<div class="ai-section-title">🔊 发音</div>';
                formattedContent += `<div class="ai-pronunciation-content">${data.pronunciation}</div>`;
                formattedContent += '</div>';
            }
            
            if (data.explanation) {
                formattedContent += '<div class="ai-section ai-explanation-section">';
                formattedContent += '<div class="ai-section-title">💡 解析</div>';
                formattedContent += '<div class="ai-explanation-content">';
                
                const explanationLines = data.explanation.split('\n').filter(line => line.trim());
                explanationLines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('- ')) {
                        formattedContent += `<div class="ai-explanation-item">• ${line.substring(2)}</div>`;
                    } else if (line) {
                        formattedContent += `<div class="ai-explanation-item">${line}</div>`;
                    }
                });
                
                formattedContent += '</div></div>';
            }
            
            if (data.examples && data.examples.length > 0) {
                formattedContent += '<div class="ai-section ai-examples-section">';
                formattedContent += '<div class="ai-section-title">📚 例句</div>';
                formattedContent += '<div class="ai-examples-content">';
                
                data.examples.forEach((example, index) => {
                    const cleanExample = example.replace(/^\d+\.\s*/, '').trim();
                    
                    if (cleanExample.includes(' - ')) {
                        const [chinese, english] = cleanExample.split(' - ');
                        formattedContent += `
                            <div class="ai-example-item">
                                <div class="ai-example-number">${index + 1}.</div>
                                <div class="ai-example-content">
                                    <div class="ai-example-chinese">${chinese.trim()}</div>
                                    <div class="ai-example-english">${english.trim()}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        formattedContent += `
                            <div class="ai-example-item">
                                <div class="ai-example-number">${index + 1}.</div>
                                <div class="ai-example-content">
                                    <div class="ai-example-text">${cleanExample}</div>
                                </div>
                            </div>
                        `;
                    }
                });
                
                formattedContent += '</div></div>';
            }

            return `
                <div class="ai-card-header">
                    <span class="ai-card-title">AI 翻译</span>
                    <button class="ai-card-close" onclick="closeDemoCard()" title="关闭">×</button>
                </div>
                <div class="ai-card-content">
                    <div class="ai-translation-text">${formattedContent}</div>
                    <div class="ai-card-actions">
                        <button class="ai-save-btn" title="保存到单词本">📚 保存</button>
                        <button class="ai-speak-btn" title="朗读">🔊</button>
                    </div>
                </div>
            `;
        }

        function addTranslationCardStyles() {
            if (document.getElementById('translation-card-styles')) return;
            
            const style = document.createElement('style');
            style.id = 'translation-card-styles';
            style.textContent = `
                #demo-translation-card {
                    background: white;
                    border: 1px solid #e0e0e0;
                    border-radius: 12px;
                    box-shadow: 0 8px 32px rgba(0,0,0,0.15);
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    font-size: 14px;
                    line-height: 1.5;
                    max-width: 525px;
                    min-width: 420px;
                    display: none;
                    backdrop-filter: blur(10px);
                    animation: ai-card-appear 0.2s ease-out;
                }
                
                @keyframes ai-card-appear {
                    from {
                        opacity: 0;
                        transform: translate(-50%, -60%) scale(0.95);
                    }
                    to {
                        opacity: 1;
                        transform: translate(-50%, -50%) scale(1);
                    }
                }
                
                .ai-card-header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 12px 16px;
                    border-bottom: 1px solid #f0f0f0;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    border-radius: 12px 12px 0 0;
                }
                
                .ai-card-title {
                    font-weight: 600;
                    font-size: 13px;
                }
                
                .ai-card-close {
                    background: none;
                    border: none;
                    color: white;
                    font-size: 18px;
                    cursor: pointer;
                    padding: 0;
                    width: 24px;
                    height: 24px;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    transition: background-color 0.2s;
                }
                
                .ai-card-close:hover {
                    background-color: rgba(255,255,255,0.2);
                }
                
                .ai-card-content {
                    padding: 16px;
                }
                
                .ai-translation-text {
                    color: #555;
                    margin-bottom: 12px;
                    line-height: 1.6;
                }
                
                /* 富文本样式 */
                .ai-section {
                    margin-bottom: 16px;
                    border-radius: 8px;
                    overflow: hidden;
                }
                
                .ai-section:last-child {
                    margin-bottom: 0;
                }
                
                .ai-section-title {
                    font-weight: 600;
                    font-size: 13px;
                    color: #333;
                    margin-bottom: 8px;
                    padding: 6px 12px;
                    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                    border-left: 3px solid #667eea;
                    border-radius: 4px;
                }
                
                .ai-translation-section .ai-section-title {
                    border-left-color: #28a745;
                }
                
                .ai-wordtype-section .ai-section-title {
                    border-left-color: #17a2b8;
                }
                
                .ai-pronunciation-section .ai-section-title {
                    border-left-color: #ffc107;
                }
                
                .ai-explanation-section .ai-section-title {
                    border-left-color: #6f42c1;
                }
                
                .ai-examples-section .ai-section-title {
                    border-left-color: #fd7e14;
                }
                
                .ai-translation-content {
                    font-size: 15px;
                    font-weight: 500;
                    color: #2c3e50;
                    line-height: 1.5;
                    padding: 8px 12px;
                    background: #f8fff8;
                    border-radius: 6px;
                    border: 1px solid #d4edda;
                }
                
                .ai-wordtype-content {
                    padding: 4px 12px;
                }
                
                .ai-word-type-tag {
                    display: inline-block;
                    background: linear-gradient(135deg, #17a2b8, #138496);
                    color: white;
                    padding: 4px 8px;
                    border-radius: 12px;
                    font-size: 11px;
                    font-weight: 500;
                    text-transform: uppercase;
                    letter-spacing: 0.5px;
                }
                
                .ai-pronunciation-content {
                    font-family: 'Courier New', monospace;
                    font-size: 14px;
                    color: #856404;
                    padding: 6px 12px;
                    background: #fff3cd;
                    border-radius: 6px;
                    border: 1px solid #ffeaa7;
                }
                
                .ai-explanation-content {
                    padding: 8px 12px;
                    background: #f8f7ff;
                    border-radius: 6px;
                    border: 1px solid #e6e3ff;
                }
                
                .ai-explanation-item {
                    margin-bottom: 6px;
                    line-height: 1.5;
                    color: #495057;
                    font-size: 13px;
                }
                
                .ai-explanation-item:last-child {
                    margin-bottom: 0;
                }
                
                .ai-examples-content {
                    padding: 8px 12px;
                    background: #fff8f0;
                    border-radius: 6px;
                    border: 1px solid #ffe4cc;
                }
                
                .ai-example-item {
                    display: flex;
                    margin-bottom: 12px;
                    align-items: flex-start;
                }
                
                .ai-example-item:last-child {
                    margin-bottom: 0;
                }
                
                .ai-example-number {
                    flex-shrink: 0;
                    width: 20px;
                    font-weight: 600;
                    color: #fd7e14;
                    font-size: 12px;
                    margin-top: 2px;
                }
                
                .ai-example-content {
                    flex: 1;
                    margin-left: 8px;
                }
                
                .ai-example-chinese {
                    color: #2c3e50;
                    font-size: 13px;
                    line-height: 1.4;
                    margin-bottom: 4px;
                    font-weight: 500;
                }
                
                .ai-example-english {
                    color: #6c757d;
                    font-size: 12px;
                    line-height: 1.3;
                    font-style: italic;
                }
                
                .ai-example-text {
                    color: #495057;
                    font-size: 13px;
                    line-height: 1.4;
                }
                
                .ai-card-actions {
                    display: flex;
                    gap: 8px;
                    margin-top: 12px;
                }
                
                .ai-save-btn, .ai-speak-btn {
                    flex: 1;
                    padding: 8px 12px;
                    border: none;
                    border-radius: 6px;
                    cursor: pointer;
                    font-size: 12px;
                    font-weight: 500;
                    transition: all 0.2s;
                }
                
                .ai-save-btn {
                    background: linear-gradient(135deg, #28a745, #20c997);
                    color: white;
                }
                
                .ai-save-btn:hover {
                    transform: translateY(-1px);
                    box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
                }
                
                .ai-speak-btn {
                    background: linear-gradient(135deg, #17a2b8, #6f42c1);
                    color: white;
                }
                
                .ai-speak-btn:hover {
                    transform: translateY(-1px);
                    box-shadow: 0 2px 8px rgba(23, 162, 184, 0.3);
                }
            `;
            document.head.appendChild(style);
        }

        function closeDemoCard() {
            const card = document.getElementById('demo-translation-card');
            if (card) {
                card.remove();
            }
        }

        // 点击外部关闭卡片
        document.addEventListener('click', function(e) {
            const card = document.getElementById('demo-translation-card');
            if (card && !card.contains(e.target) && !e.target.classList.contains('demo-button')) {
                closeDemoCard();
            }
        });
    </script>
</body>
</html>
